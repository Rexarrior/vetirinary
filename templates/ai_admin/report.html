{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="card">
        <div class="card-header">
            <h3>Task Report</h3>
            <small class="text-muted">{{ report.created_at }}</small>
        </div>
        <div class="card-body">
            {{ report.html_content|safe }}
        </div>
    </div>
</div>
{% endblock %}
