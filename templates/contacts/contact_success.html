{% extends 'base.html' %}

{% block title %}Заявка отправлена - Ветеринарная клиника{% endblock %}

{% block content %}
<section class="section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="card text-center">
                    <div class="card-body p-5">
                        <div class="mb-4">
                            <i class="bi bi-check-circle text-success" style="font-size: 5rem;"></i>
                        </div>
                        <h2>Заявка отправлена!</h2>
                        <p class="text-muted mb-4">
                            Спасибо за обращение. Наш администратор свяжется с вами в ближайшее время для подтверждения записи.
                        </p>
                        <div class="d-grid gap-2">
                            <a href="{% url 'home' %}" class="btn btn-primary btn-lg">
                                <i class="bi bi-house"></i> На главную
                            </a>
                            <a href="{% url 'services:list' %}" class="btn btn-outline-primary">
                                <i class="bi bi-grid"></i> Посмотреть услуги
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
